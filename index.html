<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- main css -->
    <link rel="stylesheet" href="./style.css" />

    <!-- main js -->
    <script src="./js/main.js"></script>

    <title>Color Generator</title>
  </head>
  <body>
    <section>
      <div class="main-wrapper">
        <div class="main-sub-wrapper">
          <!-- randomize color button // changes body background color -->
          <button class="main-sub-button" onclick="generateColor(r, g, b, a)">
            Randomize
          </button>
          <div id="main-show-value">
            <p id="main-rgba-value"></p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
