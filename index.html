<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- main css -->
    <link rel="stylesheet" href="./style.css" />

    <!-- main js -->
    <script src="./js/main.js"></script>

    <title>Color Generator</title>
  </head>
  <body>
    <section>
      <div class="main-wrapper">
        <div class="main-sub-wrapper">
          <div id="main-show-value">
            <p id="main-rgba-value">rgba(255, 255, 255, 1.0)</p>
            <p id="main-hex-value">hex: #FFFFFF</p>
          </div>
          <div id="main-sub-canvas"></div>
          <!-- randomize color button // changes body background color -->
          <button
            class="main-sub-button"
            onkeypress="generateColor(r, g, b, a)"
            onclick="generateColor(r, g, b, a)"
          >
            Randomize
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
